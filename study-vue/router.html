<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>vue router</h1>

    <router-link to="/first">첫 라우터 페이지 이동</router-link>
    <router-link to="/second">두번째 라우터 페이지 이동</router-link>

    <router-view></router-view>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <script>
      // first, second 컴포넌트 정의
      var comp = {
        first: { template: '<p>첫 번째 라우터 페이지</p>'},
        sec: { template: '<p>두번째 라우터 페이지</p>'}
      };

      // 각 url에 맞는 컴포넌트 지정
      var routes = [
        { path: '/first', component: comp.first},
        { path: '/second', component: comp.sec}
      ];

      // 뷰라우터 정의
      var router = new VueRouter({
        routes
      });

      // 인스턴스에 라우터 추가
      // $mount()는 el속성과 같이 인스턴스를 화면에 붙인다.
      new Vue({
        router
      }).$mount('#app');
    </script>
</body>
</html>
